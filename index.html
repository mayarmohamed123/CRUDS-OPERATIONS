<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="crud">
      <!-- header -->
      <header>
        <h2>CRUDS OPERATIONS</h2>
        <p>PRODUCT MANAGMENT SYSTEM</p>
      </header>
      <!-- content -->
      <div class="inputs">
        <input type="text" name="title" id="title" placeholder="title" />
        <div class="price">
          <input
            onkeyup="getTotal()"
            type="number"
            name="price"
            id="price"
            placeholder="price"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            name="taxes"
            id="taxes"
            placeholder="taxes"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            name="ads"
            id="ads"
            placeholder="ads"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            name="discount"
            id="discount"
            placeholder="discount"
          />
          <small id="total"></small>
        </div>
        <input type="number" name="count" id="count" placeholder="count" />
        <input
          type="text"
          name="category"
          id="category"
          placeholder="category"
        />
        <button id="create">create</button>
      </div>
      <!-- output section -->
      <section class="outputs">
        <div class="search">
          <input
            onkeyup="searchData(this.value)"
            type="text"
            name="search"
            id="search"
            placeholder="search"
          />
          <div class="btnsearch">
            <button onclick="getSearchMethod(this.id)" id="searchbytitle">
              Search by title
            </button>
            <button onclick="getSearchMethod(this.id)" id="searchbycategory">
              Search by category
            </button>
          </div>
        </div>
        <div id="deleteAll"></div>
        <table>
          <thead>
            <tr>
              <th>id</th>
              <th>title</th>
              <th>price</th>
              <th>taxes</th>
              <th>ads</th>
              <th>discount</th>
              <th>total</th>
              <th>category</th>
              <th>update</th>
              <th>delete</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
